<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./css/W3.css">
</head>
<body>
    <div class="container w3-teal">
        <h2>Input Form</h2>
    </div>
    <form action="#" class="w3-container w3-card-4">
        <label for="name" class="w3-text-grey">Name:</label>
        <input type="text" name="name" id="name" class="w3-input w3-border"><br>
        <label for="email" class="w3-text-grey">Email</label>
        <input type="email" name="email" id="email" class="w3-input w3-border"><br>
        <label for="subject" class="w3-text-gray">Subject</label>
        <textarea name="subject" id="subject" cols="30" rows="10" class="w3-input w3-border"></textarea><br>
        <button type="button" class="w3-btn w3-padding w3-margin-bottom w3-teal">Send &nbsp; &#10095;</button>
    </form>




</body>
</html>
